<!doctype html>
<html lang="pt">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Exercicio</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <p class="h1 text-center mt-4">Novo Hospital de Macaé</p>
    <p class="text-center">O novo hospital de macaé veio para da suporte a população macaense</p>
    <div class="container mt-4">
        <p class="h2 bold mt-4">Horários das consultas</p>
        <div>
            <table class="table">
                <thead>
                    <tr class="table-dark">
                        <th scope="col">Especilidades</th>
                        <th scope="col">Dias Disponíveis</th>
                        <th scope="col">Horário</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="table-warning">
                        <td>Clinico Geral</td>
                        <td>Segunda a sexta</td>
                        <td>08h-22h</td>
                    </tr>
                    <tr class="table-success">
                        <td>Psicologia</td>
                        <td>Sextas</td>
                        <td>12h-19h</td>
                    </tr>
                    <tr class="table-secondary">
                        <td>Terapia Prática</td>
                        <td>Quartas</td>
                        <td>10h-18h</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <p id="bemvindo" class="text-center">BEM VINDO AO NOVO HOSPITAL!</p>
        <div class="text-center">
            <img  class="img-thumbnail" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRjEd7A2YpVz0dWnjNETtJfVF3Rt3Kac5002Q&s" alt="">
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
